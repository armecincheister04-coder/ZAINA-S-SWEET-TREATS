<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zaina's Sweet Treats in Sitio,Pili,Granada,Boljoon,Cebu'</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url("bg1.jpg") no-repeat center/cover;
    }

    .overlay {
        background: rgba(255, 255, 255, 0.75);
        min-height: 100vh;
        padding: 40px 0;
    }

    .container {
        width: 92%;
        max-width: 1100px;
        background: white;
        margin: auto;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: purple;
        margin-bottom: 10px;
        font-weight: 800;
    }

    /* Navigation Menu */
    .nav {
        margin: 20px 0 35px 0;
    }

    .nav a {
        text-decoration: none;
        color: #d63384;
        font-size: 20px;
        font-weight: 600;
        margin: 0 12px;
        transition: 0.3s;
    }

    .nav a:hover {
        color: purple;
        text-shadow: 0 0 10px pink;
    }

    /* Image Row */
    .image-row {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .image-row img {
        width: 100%;
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        transition: 0.3s;
    }

    .image-row img:hover {
        transform: scale(1.05);
    }

    /* Promo text */
    .promo-box {
        margin-top: 30px;
        background: rgba(200, 220, 255, 0.8);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .promo-box h2 {
        font-size: 26px;
        color: blue;
        line-height: 1.5;
        font-weight: 700;
    }

</style>
</head>

<body>

<div class="overlay">
    <div class="container">

        <h1>Welcome to Zaina's Sweet Treats Store</h1>

        <!-- NAVIGATION -->
        <div class="nav">
            <a href="landingpage.html">HOME</a> ||
            <a href="Events.html">EVENT</a> ||
            <a href="Contact.html">CONTACT US</a> ||
            <a href="Product.html">PRODUCT</a>
        </div>

        <!-- IMAGE GALLERY -->
        <div class="image-row">
            <img src="sui1.jpg" alt="Cake 1">
            <img src="sui2.jpg" alt="Cake 2">
            <img src="sui3.jpg" alt="Cake 3">
        </div>

        <!-- PROMOTION TEXT -->
        <div class="promo-box">
            <h2>
                “All customers who buy 1 piece of cake  
                <br>will receive a **FREE small treat**!  
                <br>Choose any treat from the pictures above.”
            </h2>
        </div>

    </div>
</div>

</body>
</html>
